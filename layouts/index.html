{{ define "main" }}
<main aria-role="main" class="homepage">
<section class="header">
    <section class="title">
        <h1>Tim Heuett</h1>
        <nav class="social-links">
            <a class="socialicon socialicon--twitter" href="//twitter.com/timheuett"></a>
            <a class="socialicon socialicon--github" href="//github.com/timhugh"></a>
            <a class="socialicon socialicon--linkedin" href="//linkedin.com/in/timheuett"></a>
            <a class="socialicon socialicon--email" href="mailto:info@timheuett.com"></a>
        </nav>
    </section>
    <section class="content">
        {{.Content}}
    </section>
</section>
<section class="featured-projects">
    <h2 class="title">Projects</h2>
    <section class="content">
        {{ range .Pages }}
            {{ .Render "tile" }}
        {{ end }}
    </section>
</section>
</main>
{{ end }}
