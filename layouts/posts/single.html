{{ define "main" }}
<main aria-role="main" class="post">
<section class="post__container">
    <h1 class="title">{{ .Title }}</h1>
    <article class="content">
        {{ .Content }}
    </article>
</section>
<aside class="post__metadata">
    <time datetime="{{ .Date.Format "02 Jan 06 15:04 -0700" }}">{{ .Date.Format "Mon Jan 2, 2006" }}</time>
</aside>
</main>
{{ end }}
